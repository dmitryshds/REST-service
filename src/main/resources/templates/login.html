<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <div th:replace="fragments/header :: header-css"/>
    </head>

    <body class="bg-info">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center text-white mb-4">Sign in</h2>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <span class="anchor" id="formLogin"></span>
                            <!-- form card login -->
                            <div class="card rounded-0">
                                <div class="card-header">
                                    <h3 class="mb-0"></h3>
                                </div>
                                <div th:if="${param.error}">
                                     <div class="alert alert-danger">Username or Password is wrong. Please check again </div>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/login}" method="post" class="form"  id="form-Login">
                                    <!--<form  class="form" role="form" autocomplete="off" id="form-Login">-->
                                        <fieldset>
                                        <div class="form-group">
                                            <label for="username">User name</label>
                                            <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required="true"  placeholder="User name"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password" required="true"  placeholder="Password"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg float-right" >Login</button>
                                       </fieldset>
                                    </form>
                                </div>
                                <!--/card-block-->
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div class="no-acc">
                                            Don't have an account!
                                            <a th:href="@{/signup}"> Sign Up Here </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /form card login -->
                        </div>
                    </div>
                    <!--/row-->
                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/container-->
    </body>
</html>
